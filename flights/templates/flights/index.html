{% extends "flights/layout.html" %}

{% block body %}
    <h1>Flights</h1>
    <ul style="font-size: 130%;">

        {% for flight in flights %}
            <li>
                <a href="{% url 'flight' flight.id %}">
                Flight {{ flight.id }} : {{ flight.origin }} to {{ flight.destination }}</a></li>
            {% endfor %}
    </ul>

{% endblock %}
